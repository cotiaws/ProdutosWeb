<div class="card m-3 shadow">
    <div class="card-body">

        <h5>Cadastro de produtos</h5>
        <p>Formulário para inclusão de produtos.</p>

        <form>

            <div class="mb-2">
                <label>Nome do produto:</label>
                <input type="text" class="form-control" placeholder="Digite o nome aqui"/>
            </div>

            <div class="mb-2">
                <label>Preço do produto:</label>
                <input type="text" class="form-control" placeholder="Digite o preço aqui"/>
            </div>

            <div class="mb-2">
                <label>Quantidade do produto:</label>
                <input type="text" class="form-control" placeholder="Digite a quantidade aqui"/>
            </div>

            <div class="mb-2">
                <label>Descrição do produto:</label>
                <textarea class="form-control" placeholder="Digite a descrição do produto"></textarea>
            </div>

            <div class="mb-2">
                <button type="submit" class="btn btn-success shadow">
                    Realizar cadastro
                </button>
            </div>

        </form>

    </div>
</div>
